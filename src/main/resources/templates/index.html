<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking - Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            color: #2d3436;
            margin-bottom: 1rem;
        }
        .actions {
            margin-top: 2rem;
        }
        .actions a {
            display: inline-block;
            margin: 0 1rem;
            padding: 0.75rem 2rem;
            background: #0984e3;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .actions a:hover {
            background: #74b9ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Hotel Booking!</h1>
        <p>Your comfort is our priority. Book your stay with ease.</p>
        <div class="actions">
            <a th:href="@{/login}">Login</a>
            <a th:href="@{/signup}">Sign Up</a>
        </div>
    </div>
</body>
</html>
